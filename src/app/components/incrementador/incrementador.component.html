<div class="input-group">
<span class="input-group-btn">
    <button 
            (click)="cambiarValor(-5)"
            [ngClass]="btnClass"
            type="button">
        <i class="fa fa-minus"></i>
    </button>
</span>

<input 
placeholder="progreso"    
type="number" 
    min="0"
    max="100"
    class="form-control" 
    [ngClass]="{'is-invalid': progreso>100 || progreso < 0}"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso">

<span class="input-group-btn">
    <button 
            (click)="cambiarValor(5)"
            [ngClass]="btnClass"
            type="button">
        <i class="fa fa-plus"></i>
    </button>
</span>
</div>
