<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Habitación x Asignar / Rooming List</h4>
        </div>
        <div class="card-body">
          <!-- Encabezado con filtros -->
          <div class="row mb-3">
            <div class="col-md-3">
              <label>Ver:</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
              <label>A:</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-3 align-self-end">
              <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Ver Todas las Habitaciones</label>
              </div>
            </div>
            <div class="col-md-3 align-self-end text-right">
              <button class="btn btn-secondary">Buscar</button>
            </div>
          </div>

          <!-- Tabla Principal -->
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="bg-primary text-white">
                <tr>
                  <th>ROOM</th>
                  <th>CATE</th>
                  <th>TIPO</th>
                  <th>N° RESERVA</th>
                  <th>NOMBRE DE AGENCIA</th>
                  <th>DESCRIPCIÓN DE RESERVA</th>
                  <th>CHECK-IN</th>
                  <th>CHECK-OUT</th>
                  <th>N° PAX</th>
                  <th>N° CHILD</th>
                  <th>CPL</th>
                  <th>EST. H</th>
                  <th>EST. R</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ejemplo de datos -->
                <tr>
                  <td>404</td>
                  <td>DELUX</td>
                  <td>DOUBL</td>
                  <td>NA240016526</td>
                  <td>SWISS TRAVEL</td>
                  <td>Pasquier Christian MR</td>
                  <td>25/01/2025</td>
                  <td>29/01/2025</td>
                  <td>2</td>
                  <td>0</td>
                  <td>0</td>
                  <td>ABI</td>
                  <td>0</td>
                </tr>
                <!-- Agregar más filas según sea necesario -->
              </tbody>
            </table>
          </div>

          <!-- Observaciones -->
          <div class="row mt-3">
            <div class="col-md-12">
              <label>Observaciones:</label>
              <textarea class="form-control" rows="2"></textarea>
            </div>
          </div>

          <!-- Botones de Acción -->
          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary">Asignar Hab.</button>
              <button type="button" class="btn btn-danger">Desasignar Hab.</button>
              <button type="button" class="btn btn-secondary">Rooming List</button>
            </div>
          </div>

          <!-- Botón de Salir -->
          <div class="row mt-4">
            <div class="col-md-12 text-right">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
