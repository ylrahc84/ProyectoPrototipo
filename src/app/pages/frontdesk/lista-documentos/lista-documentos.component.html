<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Documentos de Venta</h4>
        </div>
        <div class="card-body">
          <!-- Encabezado con Filtros -->
          <div class="row mb-3">
            <div class="col-md-3">
              <label>Ver:</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
              <label>A:</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
              <label>Punto de Venta:</label>
              <select class="form-control">
                <option>CB - Punto Venta Caffe Britt</option>
                <option>PB - Punto Venta Principal</option>
              </select>
            </div>
            <div class="col-md-3 align-self-end">
              <button class="btn btn-secondary">Buscar</button>
            </div>
          </div>

          <!-- Tabla Principal Simplificada -->
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="bg-primary text-white">
                <tr>
                  <th>TD</th>
                  <th>N° Documento</th>
                  <th>Nombre del Cliente</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Estado</th>
                  <th>Forma de Pago</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ejemplo de datos -->
                <tr>
                  <td>Factura</td>
                  <td>001-000123</td>
                  <td>John Doe</td>
                  <td>25/01/2025</td>
                  <td>$120.00</td>
                  <td>Pagado</td>
                  <td>Efectivo</td>
                </tr>
                <tr>
                  <td>Factura</td>
                  <td>001-000124</td>
                  <td>Jane Smith</td>
                  <td>25/01/2025</td>
                  <td>$85.50</td>
                  <td>Pendiente</td>
                  <td>Tarjeta</td>
                </tr>
                <!-- Más filas según sea necesario -->
              </tbody>
            </table>
          </div>

          <!-- Totales -->
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="d-flex justify-content-between">
                <span><strong>Sub Total:</strong> $205.50</span>
                <span><strong>Impuesto:</strong> $30.00</span>
                <span><strong>Total General:</strong> $235.50</span>
              </div>
            </div>
          </div>

          <!-- Botones de Acción -->
          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary">Ver Detalle</button>
              <button type="button" class="btn btn-info">Imprimir Documento</button>
              <button type="button" class="btn btn-warning">Exportar a Excel</button>
              <button type="button" class="btn btn-danger">Motivo Anulación</button>
              <button type="button" class="btn btn-secondary">Aplicar Nota Crédito</button>
            </div>
          </div>

          <!-- Botón de Salir -->
          <div class="row mt-4">
            <div class="col-md-12 text-right">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
