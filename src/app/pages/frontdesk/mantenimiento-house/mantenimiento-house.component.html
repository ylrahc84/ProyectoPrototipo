<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Estado de Habitaciones</h4>
        </div>
        <div class="card-body">
          <!-- Encabezado con Filtros -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label>Fecha del Día:</label>
              <input type="date" class="form-control" value="2025-01-25">
            </div>
            <div class="col-md-4">
              <label>Grupo Hab.:</label>
              <select class="form-control">
                <option>001 - Edificio 100</option>
                <option>002 - Edificio 200</option>
              </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="verTodas">
                <label class="form-check-label" for="verTodas">Ver Todas las Habitaciones</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Buscar habitación o huésped...">
            </div>
          </div>

          <!-- Tabla Principal -->
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="bg-primary text-white">
                <tr>
                  <th>Room</th>
                  <th>Nombre de Huésped</th>
                  <th>N° Pax</th>
                  <th>N° Chl</th>
                  <th>Check In</th>
                  <th>Check Out</th>
                  <th>Estado</th>
                  <th>Clean</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ejemplo de datos -->
                <tr>
                  <td>1</td>
                  <td></td>
                  <td>0</td>
                  <td>0</td>
                  <td>05/07/2023</td>
                  <td>31/01/2025</td>
                  <td>Bloqueado</td>
                  <td>Limpio</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td></td>
                  <td>0</td>
                  <td>0</td>
                  <td>01/01/2024</td>
                  <td>09/08/2025</td>
                  <td>Bloqueado</td>
                  <td>Limpio</td>
                </tr>
                <!-- Más filas según sea necesario -->
              </tbody>
            </table>
          </div>

          <!-- Indicadores Resumidos -->
          <div class="row mt-4">
            <div class="col-md-3">
              <div class="bg-success text-white p-2 text-center">Disponible: 0</div>
            </div>
            <div class="col-md-3">
              <div class="bg-warning text-white p-2 text-center">Reservado: 0</div>
            </div>
            <div class="col-md-3">
              <div class="bg-primary text-white p-2 text-center">Ocupado: 0</div>
            </div>
            <div class="col-md-3">
              <div class="bg-danger text-white p-2 text-center">Bloqueado: 0</div>
            </div>
          </div>

          <!-- Botones de Acción -->
          <div class="row mt-4">
            <div class="col-md-6 text-left">
              <button type="button" class="btn btn-primary">Imprimir Lista</button>
            </div>
            <div class="col-md-6 text-right">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
