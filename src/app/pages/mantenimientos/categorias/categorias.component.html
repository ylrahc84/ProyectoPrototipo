<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" 
                        class="form-control" 
                        placeholder="Buscar Categorias"
                        #TxtTermino
                        (keyup)="buscar(TxtTermino.value)" />

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Categorias</h4>
                        <h6 class="card-subtitle">Categorias registrados en la aplicacion ({{categorias.length}}) </h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary"
                            (click)="abrirModal()">
                                <i class="fa fa-hospital-o"></i>
                                Crear Categoria
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">ID</th>
                                <th>Categoria</th>
                                <th>Usuario</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let categoria of categorias" >
                                <td>{{categoria.categoriaID}}</td>
                                <td>
                                    <input type="text"
                                    class="form-control"
                                    placeholder="Nombre Categoria"
                                    [(ngModel)]="categoria.nombreCategoria"/>
                                </td>
                                <td>{{categoria.usuario}}</td>
                                <td class="text-nowrap">
                                    <a class="cursor"
                                    (click)="guardarCambios(categoria)"
                                    data-toggle="tooltip" 
                                    data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor"
                                    (click)="eliminarCategoria(categoria)"
                                    data-toggle="tooltip" 
                                    data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--div>
                    <button class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    <button class="btn btn-secondary">Siguiente</button>
                </div-->
            </div>
        </div>
    </div>
</div>
