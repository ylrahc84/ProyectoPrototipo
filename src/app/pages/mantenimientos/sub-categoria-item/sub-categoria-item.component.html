<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">SubCategoria</h4>
            <h6 class="card-subtitle">Informacion de Sub Categoria</h6>
            <form class="form-horizontal p-t-20"
            autocomplete="off"
            (submit)="guardarSubCategoria()"
            [formGroup]="subcategoriaForm">
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Descripcion*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                            class="form-control" 
                            id="exampleInputuname3" 
                            placeholder="Descripcion"
                            formControlName="subCategoriaNombre">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Categoria*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <select formControlName="categoriaID" class="form-control">
                                <option value=""> Seleccione Categoria </option>
                                <option 
                                *ngFor="let categoria of categorias"
                                [value]="categoria.categoriaID"> {{categoria.nombreCategoria}} </option>

                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" 
                        class="btn btn-success waves-effect waves-light">
                            <i class="fa fa-save"></i>
                            Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
