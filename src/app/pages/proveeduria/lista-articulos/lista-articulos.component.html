<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Catálogo de Artículos</h4>
        </div>
        <div class="card-body">
          <!-- Encabezado con Filtros -->
          <div class="row mb-3">
            <div class="col-md-3">
              <label>Línea de Producto:</label>
              <select class="form-control">
                <option>ACT - Activo Fijo</option>
                <option>INS - Insumos</option>
              </select>
            </div>
            <div class="col-md-3">
              <label>Categoría:</label>
              <select class="form-control">
                <option>MAF - Mobiliario Activo Fijo</option>
                <option>EQU - Equipo Electrónico</option>
              </select>
            </div>
            <div class="col-md-3 align-self-end">
              <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Ver Todo el Catálogo</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Ver Productos Inactivos</label>
              </div>
            </div>
            <div class="col-md-3 align-self-end">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar artículo...">
                <button class="btn btn-secondary">Buscar</button>
              </div>
            </div>
          </div>

          <!-- Tabla Principal -->
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="bg-primary text-white">
                <tr>
                  <th>Código</th>
                  <th>Descripción del Artículo</th>
                  <th>Línea</th>
                  <th>Categoría</th>
                  <th>UMED</th>
                  <th>ACT</th>
                  <th>IMP</th>
                  <th>Operador</th>
                  <th>CHK</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ejemplo de datos -->
                <tr>
                  <td>0000000397</td>
                  <td>1800 Añejo</td>
                  <td>BE</td>
                  <td>LI</td>
                  <td>L</td>
                  <td>S</td>
                  <td>0.00</td>
                  <td>ERODRIGUEZ</td>
                  <td><input type="checkbox"></td>
                </tr>
                <tr>
                  <td>0000000530</td>
                  <td>1800 Silver</td>
                  <td>BE</td>
                  <td>LI</td>
                  <td>L</td>
                  <td>S</td>
                  <td>13.00</td>
                  <td>JCORDERO</td>
                  <td><input type="checkbox"></td>
                </tr>
                <!-- Más filas según sea necesario -->
              </tbody>
            </table>
          </div>

          <!-- Botones de Acción -->
          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary">Nuevo</button>
              <button type="button" class="btn btn-warning">Modificar</button>
              <button type="button" class="btn btn-danger">Eliminar</button>
              <button type="button" class="btn btn-secondary">Código de Barras</button>
              <button type="button" class="btn btn-success">Actualizar Familia</button>
            </div>
          </div>

          <!-- Botón de Salir -->
          <div class="row mt-4">
            <div class="col-md-12 text-right">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
