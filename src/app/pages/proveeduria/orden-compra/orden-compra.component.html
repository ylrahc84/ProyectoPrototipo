<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Órdenes de Compra</h4>
        </div>
        <div class="card-body">
          <!-- Encabezado con Filtros -->
          <div class="row mb-3">
            <div class="col-md-3">
              <label>Ver:</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
              <label>A:</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-6 align-self-end">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar orden de compra...">
                <button class="btn btn-secondary">Buscar</button>
              </div>
            </div>
          </div>

          <!-- Tabla Principal -->
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="bg-primary text-white">
                <tr>
                  <th>T.DOC</th>
                  <th>N° Operación</th>
                  <th>Nombre del Proveedor</th>
                  <th>Fecha Orden</th>
                  <th>Entrega Estimada</th>
                  <th>Subtotal</th>
                  <th>Impuestos</th>
                  <th>Total</th>
                  <th>Mon</th>
                  <th>Estado</th>
                  <th>Operador</th>
                </tr>
              </thead>
              <tbody>
                <!-- Ejemplo de datos -->
                <tr>
                  <td>OC</td>
                  <td>00000123</td>
                  <td>Proveedor A</td>
                  <td>25/01/2025</td>
                  <td>28/01/2025</td>
                  <td>$1,000.00</td>
                  <td>$130.00</td>
                  <td>$1,130.00</td>
                  <td>USD</td>
                  <td>Pendiente</td>
                  <td>JDOE</td>
                </tr>
                <!-- Más filas según sea necesario -->
              </tbody>
            </table>
          </div>

          <!-- Totales -->
          <div class="row mt-3">
            <div class="col-md-12 text-right">
              <div class="d-flex justify-content-end">
                <span class="mx-3"><strong>Total $:</strong> 0.00</span>
                <span><strong>Total €:</strong> 0.00</span>
              </div>
            </div>
          </div>

          <!-- Botones de Acción -->
          <div class="row mt-4">
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-primary">Nueva Orden Compra</button>
              <button type="button" class="btn btn-warning">Modificar Orden</button>
              <button type="button" class="btn btn-danger">Anular Orden Compra</button>
              <button type="button" class="btn btn-success">Confirma Orden Compra</button>
              <button type="button" class="btn btn-info">Imprimir Orden Compra</button>
              <button type="button" class="btn btn-secondary">Enviar por Correo</button>
            </div>
          </div>

          <!-- Botón de Salir -->
          <div class="row mt-4">
            <div class="col-md-12 text-right">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
