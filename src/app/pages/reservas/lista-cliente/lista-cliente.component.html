<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Lista de Clientes</h4>
        </div>
        <div class="card-body">
          <form onsubmit="event.preventDefault();" class="form-horizontal">
            <div class="form-body">
              <hr class="m-t-0 m-b-40">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-2">Búsqueda</label>
                    <div class="col-md-10">
                      <input type="text" id="search" placeholder="Buscar clientes..." class="form-control">
                    </div>
                  </div>
                </div>
              </div>

              <!-- Tabla de Clientes -->
              <h3 class="box-title mt-4">Detalle de Clientes</h3>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Código</th>
                      <th>Nombre o Razón Social</th>
                      <th>Cédula</th>
                      <th>Teléfono</th>
                      <th>Operador</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="clientTable">
                    <!-- Ejemplo de datos, puedes reemplazar con datos dinámicos en Angular -->

                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                      </td>
                    </tr>
                    <tr>
                      <td>002</td>
                      <td>Comercial ABC</td>
                      <td>987654321</td>

                      <td>Movistar</td>
                      <td>
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                      </td>
                    </tr>
                    <tr>
                      <td>003</td>
                      <td>María Gómez</td>
                      <td>123123123</td>
                      <td>8999-5678</td>
                      <td>Kolbi</td>
                      <td>
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Botón de Crear Nuevo Cliente -->
              <div class="form-actions mt-4">
                <div class="row">
                  <div class="col-md-12 text-left">
                    <button type="button" class="btn btn-primary">Crear Nuevo Cliente</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
