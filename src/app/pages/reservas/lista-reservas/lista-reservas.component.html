<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Lista de Reservas</h4>
        </div>
        <div class="card-body">
          <form onsubmit="event.preventDefault();" class="form-horizontal">
            <div class="form-body">

              <hr class="m-t-0 m-b-40">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="control-label text-right col-md-2">Búsqueda</label>
                    <div class="col-md-10">
                      <input type="text" id="search" placeholder="Buscar reservas..." class="form-control">
                    </div>
                  </div>
                </div>
              </div>

              <!-- Tabla de Reservas Simplificada -->
              <h3 class="box-title mt-4">Detalle de Reservas</h3>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Código Reserva</th>
                      <th>Nombre de Agencia</th>
                      <th>Check In</th>
                      <th>Check Out</th>
                      <th>Total Reserva</th>
                      <th>Estado</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="reservaTable">
                    <!-- Ejemplo de datos, puedes reemplazar con datos dinámicos en Angular -->
                    <tr>
                      <td>001</td>
                      <td>Agencia Viajes Feliz</td>
                      <td>2025-01-15</td>
                      <td>2025-01-20</td>
                      <td>1500.00 USD</td>
                      <td>Confirmada</td>
                      <td>
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                      </td>
                    </tr>
                    <tr>
                      <td>002</td>
                      <td>Agencia Mundo Tours</td>
                      <td>2025-02-01</td>
                      <td>2025-02-05</td>
                      <td>500000 CRC</td>
                      <td>Pendiente</td>
                      <td>
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Botón de Crear Nueva Reserva -->
              <div class="form-actions mt-4">
                <div class="row">
                  <div class="col-md-12 text-left">
                    <button type="button" class="btn btn-primary">Crear Nueva Reserva</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
